<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start</title>
    <style>
        p {
        color: white;
        }
    </style>
</head>
<body style="background-color:black;">

<p>
    Kun gennem blomster, så ens og så fine
    de to sjæle kan blive stedt, til hvile.
</p>

<input type="indtast" id="indtast" placeholder="kom videre">
    <button onclick="check()">tryk - hvis du tør</button>

    <p class="message" id="message"></p>

    <script>
        function check() {
            const ord = document.getElementById("indtast").value;
            window.location.href = ord + ".html";
        }
    </script>
</body>
</html>
